<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>lmassach - Accelerometer plots</title>
        <link rel="stylesheet" href="/style.css" />
        <script>
            function myInit() {
                let am = new Accelerometer({frequency: 60});
                let irdg = 0;
                let g = 9.81;
                am.addEventListener('reading', () => {
                    if (irdg % 6 == 0)
                        document.getElementById('curracc').innerHTML = `a = (${am.x.toFixed(1)}, ${am.y.toFixed(1)}, ${am.z.toFixed(1)}) m/s&sup2; = (${(am.x / g).toFixed(2)}, ${(am.y / g).toFixed(2)}, ${(am.z / g).toFixed(2)}) g`;
                    irdg++;
                });
                am.start();
            }
        </script>
    </head>
    <body onload="myInit()">
        <h1>Acceleration plots</h1>
        <noscript>This page uses JavaScript.</noscript>
        <p id="curracc"></p>
    </body>
</html>
